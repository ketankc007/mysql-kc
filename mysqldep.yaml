apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: 057494829841.dkr.ecr.eu-west-3.amazonaws.com/mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 12345678
            - name: MYSQL_DATABASE
              value: "testdb"
          ports:
            - containerPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
